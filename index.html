<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <div id="menu" class="menu">
            <button type="button" onclick="init_quiz()">Restart Quiz</button>
            <button type="button" onclick="reset_cookie()">Reset data</button>
        </div>
        <div id="endscreen" class="endscreen hidden">
            <div id="endscreen-stats" class="stats">
                Jó/Össz: <span id="end-num-good-ans"></span> / 
                <span id="end-num-ans"></span>
                Százalék: <span id="end-num-percentage"></span>%
            </div>

            <h1>Bad Answers:</h1>
            <table id="end-bad"></table>
            
            <hr>

            <h1>Good Answers:</h1>
            <table id="end-good"></table>
        </div>

        <div id="start" class="start">
            <form id="start-questions" action="javascript:void(0);">
                <button>Start quiz</button>
                <button type="button" onclick="checkAll(true)">Check all</button>
                <button type="button" onclick="checkAll(false)">Uncheck all</button>
                <br>
            </form>
        </div>

        <div id="quiz" class="quiz hidden">

            <div id="stats" class="stats">
                Jó/Össz: <span id="num-good-ans"></span> / 
                <span id="num-ans"></span>
                Százalék: <span id="num-percentage"></span>%
            </div>
            <div id="question" class="question"></div>
            <div id="ans-a" class="ans" onclick="isGoodAns('a')"></div>
            <div id="ans-b" class="ans" onclick="isGoodAns('b')"></div>
            <div id="ans-c" class="ans" onclick="isGoodAns('c')"></div>
            <div id="ans-d" class="ans" onclick="isGoodAns('d')"></div>
            <button id="nextBtn" class="nextBtn nextBtn-disabled" onclick="next()">Következő</button>
        </div>
    </div>

    <script 
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script defer src="quiz_data.js"></script>
    <script defer src="quiz.js"></script>
</body>
</html>
