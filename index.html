<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Jog Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <button type="button" class="btn btn-warning" onclick="init_quiz()">Quiz újraindítása</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-danger" onclick="reset_cookie()">Adat törlése</button>
                </li>
            </ul>
        </div>
    </nav>

    <div id="container" class="container">

        <div id="endscreen" class="endscreen hidden">
            <div id="endscreen-stats" class="stats">
                Jó/Össz: <span id="end-num-good-ans"></span> / 
                <span id="end-num-ans"></span>
                Százalék: <span id="end-num-percentage"></span>%
            </div>

            <button type="button" class="btn btn-success start-quiz" onclick="init_quiz()">Új quiz indítása</button>

            <h1>Rossz válaszok:</h1>
            <table id="end-bad"></table>
            
            <hr>

            <h1>Jó válaszok:</h1>
            <table id="end-good"></table>
        </div>

        <div id="start" class="start">
            <div class="form-inline">
                A Quiz összes kérdését választani: 
                <button type="button" class="btn btn-outline-info" onclick="checkAll(true)"><i class="fas fa-check"></i> Összes</button>
                <button type="button" class="btn btn-outline-secondary" onclick="checkAll(false)"><i class="fas fa-times"></i> Összes</button>
            </div>
            <div class="form-inline">
                Egy intervallumon kérdéseket választani: 
                <input type="text" class="form-control" id="from-text" placeholder="Mettől">
                <input type="text" class="form-control" id="to-text"   placeholder="Meddig">
                <button class="btn btn-outline-info" onclick="checkRangeOnClick(true)"><i class="fas fa-check"></i> intervallumon</button>
                <button class="btn btn-outline-secondary" onclick="checkRangeOnClick(false)"><i class="fas fa-times"></i> intervallumon</button>
            </div>

            <form id="start-questions" class="form" action="javascript:void(0);">
                <button class="btn btn-success start-quiz">Start Quiz</button>
                <br>
            </form>
        </div>

        <div id="quiz" class="quiz hidden">

            <div id="stats" class="stats">
                Jó/Össz: <span id="num-good-ans"></span> / 
                <span id="num-ans"></span>
                Százalék: <span id="num-percentage"></span>%
            </div>
            <div id="question" class="question card"></div>
            <div id="ans-a" class="ans btn btn-outline-secondary" onclick="isGoodAns('a')"></div>
            <div id="ans-b" class="ans btn btn-outline-secondary" onclick="isGoodAns('b')"></div>
            <div id="ans-c" class="ans btn btn-outline-secondary" onclick="isGoodAns('c')"></div>
            <div id="ans-d" class="ans btn btn-outline-secondary" onclick="isGoodAns('d')"></div>
            <button id="nextBtn" class="nextBtn btn btn-lg btn-info" onclick="next()" disabled>Következő</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script defer src="quiz_data.js"></script>
    <script defer src="quiz.js"></script>
</body>
</html>
